---
version: v2

# WARNING: We should not use remote plugins here - they tend to exhause buf.build rate limits
plugins:
  - local: protoc-gen-go
    out: lib/rpc/gen/proto
    opt:
      - paths=source_relative
  - local: protoc-gen-connect-go
    out: lib/rpc/gen/proto
    opt:
      - paths=source_relative
  - local:
      - go
      - run
      - ./tools/buf-gen-permissions.go
    out: lib/auth
