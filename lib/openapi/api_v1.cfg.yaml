---
package: api
output: api/server_v1.gen.go
output-options:
  user-templates:
    echo/echo-wrappers.tmpl: ./custom-echo-wrappers.tmpl
  include-tags:
    - Application
    - ApplicationState
    - ApplicationResource
    - ApplicationResourceAccess
    - ApplicationTask
    - Label
    - Location
    - Node
    - ServiceMapping
    - User
    - Role
    - Vote
generate:
  echo-server: true
additional-imports:
  - alias: .
    package: github.com/adobe/aquarium-fish/lib/openapi/types
